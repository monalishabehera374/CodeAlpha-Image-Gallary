<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Modern Image Gallery</h1>
        <p>Click on any image to view in lightbox mode</p>
    </header>
    
    <div class="controls">
        <button class="filter-btn active" data-filter="all">All Images</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="travel">Travel</button>
        <button class="filter-btn" data-filter="people">People</button>
        <input type="text" class="search-box" placeholder="Search images...">
    </div>
    
    <div class="gallery">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image">
            <div class="lightbox-caption">
                <h3 class="lightbox-title"></h3>
                <p class="lightbox-description"></p>
            </div>
            <button class="lightbox-close">&times;</button>
            <button class="lightbox-control prev">&lt;</button>
            <button class="lightbox-control next">&gt;</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
